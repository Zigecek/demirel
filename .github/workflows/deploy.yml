# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Deploy to RPi and restart nginx on VPS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy-to-rpi:

    runs-on: [self-hosted, rpi]  

    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: npm install  # Nainstaluje závislosti

    - name: Build the app
      run: npm run build  # Vytvoří produkční build aplikace

    - name: Start or Restart app using PM2
      run: |
        pm2 serve build/ 3000 --name "demirel" || pm2 restart demirel
        pm2 save
      env:
        PORT: 3000  # Nastaví environment proměnnou PORT
    - name: Check PM2 status
      run: pm2 l


  restart-nginx-on-vps:
    runs-on: [self-hosted, vps]
    needs: deploy-to-rpi  # Tento job se spustí až po dokončení deploye na RPi

    steps:
      - name: Restart Nginx on VPS
        run: |
          sudo nginx -s reload
