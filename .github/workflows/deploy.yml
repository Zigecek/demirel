name: Deploy to RPi and restart nginx on VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy-to-rpi:
    runs-on: [self-hosted, rpi]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Create .env file"
        run: |
          touch .env
          echo NODE_ENV=${{ vars.NODE_ENV }} >> .env
          echo VITE_API_PORT=${{ vars.VITE_API_PORT }} >> .env
          cat .env

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: PM2 delete process
        continue-on-error: true
        run: |
          pm2 delete demirel

      - name: PM2 start process
        run: |
          pm2 serve dist/ 3000 --name "demirel"

      - name: PM2 save
        run: |
          pm2 save

      - name: PM2 list
        run: pm2 l

  restart-nginx-on-vps:
    runs-on: [self-hosted, vps]
    needs: deploy-to-rpi

    steps:
      - name: Restart Nginx on VPS
        run: |
          sudo nginx -s reload
