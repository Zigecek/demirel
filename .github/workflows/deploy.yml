name: Deploy to RPi and restart nginx on VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy-to-vps:
    runs-on: [self-hosted, vps]
    environment: vps

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug Environment
        shell: zsh
        run: |
          echo "Current user: $(whoami)"
          echo "Home directory: $HOME"
          echo "Current directory: $(pwd)"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "PATH: $PATH"

      - name: NVM env
        shell: zsh
        run: |
          export NVM_DIR="$HOME/.nvm"
          source ~/.nvm/nvm.sh
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

      - name: Debug Environment
        shell: zsh
        run: |
          echo "Current user: $(whoami)"
          echo "Home directory: $HOME"
          echo "Current directory: $(pwd)"
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "PATH: $PATH"

      - name: "Create .env file"
        shell: zsh
        run: |
          touch .env
          echo NODE_ENV=${{ secrets.NODE_ENV }} >> .env
          echo VITE_API_PORT=${{ secrets.VITE_API_PORT }} >> .env

          echo PORT=${{ secrets.PORT }} >> .env
          echo HOST=${{ secrets.HOST }} >> .env
          echo SESSION_SECRET=${{ secrets.SESSION_SECRET }} >> .env
          echo MQTT_URL=${{ secrets.MQTT_URL }} >> .env
          echo MQTT_USERNAME=${{ secrets.MQTT_USERNAME }} >> .env
          echo MQTT_PASSWORD=${{ secrets.MQTT_PASSWORD }} >> .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env

      - name: Install dependencies
        shell: zsh
        run: npm install

      - name: Pull database schema
        shell: zsh
        run: npx prisma db pull

      - name: Generate Prisma client
        shell: zsh
        run: npx prisma generate

      - name: Build
        shell: zsh
        run: npm run build

      - name: PM2 delete process
        shell: zsh
        continue-on-error: true
        run: |
          pm2 delete demirel

      - name: PM2 start process
        shell: zsh
        run: |
          npm run start:pm2

      - name: PM2 save
        shell: zsh
        run: |
          pm2 save

      - name: PM2 list
        shell: zsh
        run: pm2 l

  restart-nginx-on-vps:
    runs-on: [self-hosted, vps]
    needs: [deploy-to-vps]

    steps:
      - name: Restart Openresty on VPS
        run: |
          sudo openresty -s reload
